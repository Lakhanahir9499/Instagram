<!DOCTYPE html>

<head>

            padding: 20px;
        }

        .profile-container {

            font-size: 28px;
            margin: 0 0 10px 0;
        }

        .verified-badge {
            width: 20px;
            height: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }

        .stat-number {
            font-weight: bold;
        }

        .bio {
            max-width: 400px;
            line-height: 1.5;
        }

        .follow-button {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 8px 24px;
            border-radius: 8px;
            font-weight: bold;

        }
