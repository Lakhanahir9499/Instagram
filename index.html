<!DOCTYPE html><html lang="en">
<head>

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .profile {
      max-width: 400px;
      margin: auto;
    }
    .top-row {
      display: flex;
      align-items: center;

    .profile img.dp {

    }
    .stats div {

    .username {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .verified {
      width: 14px;
      height: 14px;
    }
    .name {
      font-size: 14px;
      font-weight: 600;
      margin: 8px 0 2px;
    }
    .bio {
      font-size: 14px;
      line-height: 1.4;
    }
    .handle {
      color: #a78bfa;
      font-size: 14px;
    }
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .actions button {
      flex: 1;
      padding: 6px 0;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .follow {
      background-color: #0095f6;

    }

</head>
<body>
  <div class="profile">

<div class="bio">
