<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Lakhan Lakhnotra's official Instagram profile clone.">
  <meta name="keywords" content="Lakhan, Lakhan Ahir, Lakhan Lakhnotra, Instagram, Dharma, lakhan_ahir_9499">
  <meta name="author" content="Lakhan Lakhnotra">
  <meta name="robots" content="index, follow">
  <title>lakhan_lakhnotra • Instagram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }
    .top {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .dp {
      width: 95px;
      height: 95px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 28px;
    }
    .info {
      flex: 1;
    }
    .username-line {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .username-line img {
      width: 18px;
      height: 18px;
      margin-left: 6px;
    }
    .name {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 18px;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .stats div {
      text-align: center;
    }
    .btns {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .btns a {
      flex: 1;
      padding: 8px 0;
      text-align: center;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
    }
    .follow {
      background-color: #0095f6;
      color: white;
    }
    .message {
      background-color: #262626;
      color: white;
      border: 1px solid #333;
    }
    .bio {
      font-size: 14px;
      line-height: 1.5;
    }
    .handle {
      color: #a78bfa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <img src="profile.jpg" alt="Profile" class="dp">
      <div class="info">
        <div class="username-line">
          lakhan_lakhnotra
          <img src="verified.svg" alt="Verified">
        </div>
        <div class="name">Lakhan Ahir</div>
        <div class="stats">
          <div><strong>14</strong><br>Posts</div>
          <div><strong>639</strong><br>Followers</div>
          <div><strong>548</strong><br>Following</div>
        </div>
        <div class="btns">
          <a href="https://instagram.com/lakhan_lakhnotra" target="_blank" class="follow">Follow</a>
          <a href="https://instagram.com/lakhan_lakhnotra" target="_blank" class="message">Message</a>
        </div>
      </div>
    </div>
    <div class="bio">
      धर्मो रक्षति रक्षितः<br>
      (Dharma Protects Those Who Protect It)<br>
      <span class="handle">@lakhan_ahir_9499</span><br>
      © lakhan_lakhnotra
    </div>
  </div>
</body>
</html>
